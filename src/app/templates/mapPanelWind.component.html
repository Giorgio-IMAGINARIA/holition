<mat-card-header>
  <div mat-card-avatar class="avatar-wrapper-cloud avatar-wrapper">
    <mat-icon id="panel-avatar">toys</mat-icon>
  </div>
  <mat-card-title>Weather forecast - Wind</mat-card-title>
  <mat-card-subtitle>Wind details</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
  <mat-list>
    <mat-list-item>
      <h4 mat-line>Degree:</h4>
      <p mat-line> {{weatherObjectToShow.wind.deg}} </p>
    </mat-list-item>
  </mat-list>
  <mat-list>
    <mat-list-item>
      <h4 mat-line>Speed:</h4>
      <p mat-line> {{weatherObjectToShow.wind.speed}} </p>
    </mat-list-item>
  </mat-list>
</mat-card-content>
