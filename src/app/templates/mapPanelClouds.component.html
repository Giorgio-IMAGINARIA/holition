<mat-card-header>
  <div mat-card-avatar class="avatar-wrapper-cloud avatar-wrapper">
    <mat-icon id="panel-avatar">cloud</mat-icon>
  </div>
  <mat-card-title>Weather forecast - Clouds</mat-card-title>
  <mat-card-subtitle>Clouds details</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
  <mat-list>
    <mat-list-item>
      <h4 mat-line>All:</h4>
      <p mat-line> {{weatherObjectToShow.clouds.all}} </p>
    </mat-list-item>
  </mat-list>
</mat-card-content>
