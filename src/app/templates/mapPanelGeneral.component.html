<mat-card-header>
  <div mat-card-avatar class="avatar-wrapper-general avatar-wrapper">
    <mat-icon id="panel-avatar">home</mat-icon>
  </div>
  <mat-card-title>Weather forecast - General</mat-card-title>
  <mat-card-subtitle>General overview</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
  <mat-list>
    <mat-list-item>
      <h4 mat-line>Location:</h4>
      <p mat-line> {{weatherObjectToShow.name}} </p>
    </mat-list-item>
  </mat-list>
  <mat-list>
    <mat-list-item>
      <h4 mat-line>Visibility:</h4>
      <p mat-line> {{weatherObjectToShow.visibility}} </p>
    </mat-list-item>
  </mat-list>
  <mat-list>
    <mat-list-item>
      <h4 mat-line>Base:</h4>
      <p mat-line> {{weatherObjectToShow.base}} </p>
    </mat-list-item>
  </mat-list>
  <mat-list>
    <mat-list-item>
      <h4 mat-line>Cod:</h4>
      <p mat-line> {{weatherObjectToShow.cod}} </p>
    </mat-list-item>
  </mat-list>
  <mat-list>
    <mat-list-item>
      <h4 mat-line>Dt:</h4>
      <p mat-line> {{weatherObjectToShow.dt}} </p>
    </mat-list-item>
  </mat-list>
  <mat-list>
    <mat-list-item>
      <h4 mat-line>Id:</h4>
      <p mat-line> {{weatherObjectToShow.id}} </p>
    </mat-list-item>
  </mat-list>

</mat-card-content>
